<div class="wrapper">
  <div class="page-header section-dark" style="background-image: url('assets/img/antoine-barres.jpg')">
      <div class="filter"></div>
      <div class="content-center">
          <div class="container">
              <div class="title-brand">
                  <div class="angular-logo">
                      <img src="assets/img/angular2-logo.png" alt="">
                  </div>
                  <h1 class="presentation-title">Galsen Koxer</h1>
                  <div class="fog-low">
                      <img src="assets/img/fog-low.png" alt="">
                  </div>
                  <div class="fog-low right">
                      <img src="assets/img/fog-low.png" alt="">
                  </div>
              </div>

              <h2 class="presentation-subtitle text-center">Nous facilitons votre voyage</h2>
          </div>
      </div>
      <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
      <h6 class=" category-absolute ml-auto mr-auto">Designed and coded by
      <!-- <h6 class="category category-absolute">Designed and coded by -->

          <a href="https://www.creative-tim.com" target="_blank">
              <img src="assets/img/creative-tim-white-slim2.png" class="creative-tim-logo">
          </a>
      </h6>
  </div>
</div>
<div  class="container" >
  <div class="row"  *ngIf="voyages">
    <div class="col-md-5" *ngFor="let v of lesVoyages"  style="padding: 5%;">
    <div class="card"  >
      <img src="{{this.voitureServ.host+'/voiturePhoto/'+v.chauffeur.voiture.idVoiture}}" width="60%" />
      <div class="card-body">
        <h5>{{v.depart}}</h5>
        <div >
          <hr/>
          <h5>{{v.depart}}</h5>
          <h5>{{v.destination}}</h5>
          <h5>{{v.dateDepart}}</h5>
          <h5>{{v.tarif}}</h5>
          <h5>{{v.nbPlace}}</h5>
          
          
        </div>
        <form #f="ngForm" (ngSubmit)="reserver(f,v)" *ngIf="v.nbPlace > 0">
          <input type="number" min="1" name="nbPlace" ngModel required/>
          <button class="btn btn-primary" (desabled)="f.invalid">reserver</button>
        </form>
       
        <a [routerLink]="['/detailVoyage', v.idVoyage]" class="btn btn-primary">Details</a>
        <button class="btn btn-primary" (click)="getChauffeur(v.idVoiture)">Chauffeur</button>
      </div>
    </div>
</div>
