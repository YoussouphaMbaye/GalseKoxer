
<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
      <div class="container-fuid">
        <div class="card-register1 col-md-10 mr-auto ml-auto">
        <div class="row">
          <div class="row col-md-6" style="text-align: -webkit-center; margin-top: 10%;">
            <div class="col-md-12">
              <h5><p>Se connecter</p></h5>
              <form #f="ngForm" (ngSubmit)="compteLogin(f)">
                <div>
                  <input type="text" name="email" id="email" ngModel placeholder="Email" class="form-control"/>
                  <input type="password" name="password" id="password" placeholder="Mot de passe" class="form-control" ngModel/>
                </div>
                <button class="btn btn-primary" style="background-color: #4875B4; width: 100%;">Connection</button>
              </form>
              <button class="btn btn-primary" style="background-color: #385998;width: 100%;" (click)="facebookLogin()"><i class="fa fa-facebook"></i>Connection avec Facebook</button>
              <button class="btn btn-primary" style="background-color: #c63D2D; width: 100%;" (click)="googleLogin()"><i class="fa fa-google" ></i>Connection avec Google</button>
            </div>
            <div class="col-md-12" style="text-align: -webkit-center;">
              

            </div>
          </div>

          <div class="row col-md-6" style="text-align: -webkit-center; margin-top: 10%;" >
            <div class="col-md-12">
              <h5><p>Créer un compte</p></h5>
              <button class="btn btn-primary" style="background-color: #385998; width: 100%" (click)="createfacebookLogin()"><i class="fa fa-facebook"></i>Facebook</button>
              <button class="btn btn-primary" style="background-color: #c63D2D;width: 100%" (click)="creategoogleLogin()"><i class="fa fa-google" ></i>Google</button>
              <a  routerLink="/ajoutClient" class="btn btn-primary" style="background-color: #4875B4;width: 100%">crée un compte</a>
            </div>
            <div class="col-md-12" style="text-align: -webkit-center;">
              

            </div>
          </div>
      </div>
      </div>
      </div>
</div>
</div>
